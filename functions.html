	<script type="text/javascript">

		function makeOranges(){

			var fruit =  document.createElement("div")

			document.body.appendChild(fruit);
			fruit.style.backgroundImage="url(https://i.pinimg.com/736x/21/cc/db/21ccdb5ace25d783e502b46103d36ef2.jpg)";
			fruit.style.backgroundSize = "contain"
			fruit.style.backgroundRepeat = "no-repeat"
			fruit.style.width = "200px";
			fruit.style.height = "200px";
			fruit.style.borderRadius = "50%";
			fruit.style.display = "inline-block";


			fruit.addEventListener("mouseenter", function(){
				fruit.style.opacity="1"

			})

			fruit.addEventListener("click", function(){
				fruit.style.backgroundImage = "url(https://t4.ftcdn.net/jpg/01/97/91/35/360_F_197913555_TaMS2q9cKKKnB1KYVb6LgAMB3SNpg3oz.jpg)"

			})

			


} // end of function//


		setInterval(makeOranges, 100);

</script>
