<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">


		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1 style="color:deepskyblue;";>where would you ski</h1>
				</section>
				
				<section data-background-image="https://blog.goway.com/globetrotting/wp-content/uploads/2015/11/Perisher-Valley-in-Snowy-Mountains-Australia_111738386.jpg">
				</section>

				<section>
					<h1>cool</h1>   
                </section> 
                <section data-background-image="https://images.freeimages.com/images/large-previews/22e/snowy-mountain-top-1403894.jpg
                ">
                <h1>cooler</h1>   
                </section> 
                <section data-background-image="https://www.worldatlas.com/upload/9e/9d/8a/chamonix-mont-blanc-resort-alps-france-iren-key.jpg
                ">
                <h1>even cooler</h1>   
                </section> 
                <section data-background-image="https://assets.dnainfo.com/generated/photo/2016/01/blizzard-monday-commute--1453741451.jpg/extralarge.jpg
                ">
            </section>

			</div>

			</section>
				
		</div>



		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
